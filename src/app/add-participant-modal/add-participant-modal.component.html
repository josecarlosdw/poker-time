<h2 mat-dialog-title>Adicionar Participante</h2>
<mat-dialog-content>
    <form [formGroup]="participantForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Close</button>
    <button mat-button color="primary" [disabled]="participantForm.invalid" (click)="onSubmit()">Add</button>
  </mat-dialog-actions>
